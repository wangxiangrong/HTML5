<script type="text/javascript">
var bullets = new Array();//子弹数组
var tanks   = new Array();//坏坦克集合



window.onload = function(){
	setInterval(start, loopTime);
	
	
	var tank =  new Tank(true,200,200);  
	var water1 = new Water(100,100);
	var symbol = new Symbol();
	var wall = new Wall(0,200);
	//if(start_audio.paused){ start_audio.play();}	
	
	
	function isTanks(){ 
		if(tanks.length <= 0){
			tanks.push(new Tank(false,0,0)); 
		}
	}
	
	
	
	
	//"绘制线程"
	function start(){
		isTanks();
		tank.hitWater(water1);
		tank.hitWall(wall);
		clear();
		
		for(var i=0; i < bullets.length; i++){
			var b = bullets[i];
			b.draw(context);
			
		}
		for(var j=0; j < tanks.length; j++){
			var ta = tanks[j]; 
			tank.hitTank(ta);
			ta.draw(context);
		}
		symbol.draw(context);
		water1.draw(context);
		wall.draw(context);
		tank.draw(context); 
	}
	
	
	function clear(){
		context.fillStyle='#000000';
		context.fillRect(0,0,650,400);
	}
	
 
	
	//捕捉事件
	document.onkeydown = function(event){tank.keydown(event);}
	document.onkeyup   = function(event){tank.keyup(event);}
}



</script>
